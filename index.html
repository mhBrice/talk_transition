## Modèle

##### Modèle de Markov multi-états à temps continu

&lt;img src="index_files/figure-html/trans_time-1.png" width="475.2" style="display: block; margin: auto;" /&gt;

- Processus de Markov: 
  - Les transitions dépendent de l'état actuel, pas des états antérieurs

- Temps continu: 
  - Intervalle de temps irrégulier; 
  - Plusieurs transitions possibles durant un intervalle;
  - Le moment exact de la transition n'est pas connu

## Modèle

###### Matrice d'intensité Q contenant les risques de transition instantanés (ligne à colonne)

&lt;img src="index_files/figure-html/qmatrix-1.png" width="360" style="display: block; margin: auto;" /&gt;

&lt;br&gt;
**Pour les transtions entre tous les états sauf vers Pionnier:**

`$$q_{rs} = \textbf{baseline} \times exp(\beta_{c} \times \textbf{climat} + \beta_{p} \times \textbf{perturbation} + \beta_{s} \times \textbf{sol})$$`

**Pour les transitions vers Pionnier:**

`$$q_{rs} = \textbf{baseline} \times exp(\beta_{p} \times \textbf{perturbation})$$`

## Conclusions

&gt; .image-holder[ ![:scale 1.2em](images/one.svg) Est-ce que la dynamique de transitions des forêts est influencée par le changement climatique récent? ]

.alert[Possiblement, mais difficilement sans perturbations.]

&gt; .image-holder[ ![:scale 1.2em](images/two.svg) Est-ce que les perturbations peuvent favoriser certaines transitions? ]

.alert[Oui. Les perturbations modérées, pas majeures, favorisent les transitions Mixte-Tempéré et Boréal-Mixte.]

&gt; .image-holder[ ![:scale 1.2em](images/three.svg) Quel est l'impact de différentes intensités de perturbation sur l'équilibre et la dynamique transitoire ?]

.alert[Les perturbations modérées, pas majeures, tendent à faire augmenter la proportion de Tempéré à l'équilibre, déplaçant l'écotone vers le nord.]
